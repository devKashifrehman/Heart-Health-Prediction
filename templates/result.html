<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #00796B;
        }
        /* Navbar styling */
        .navbar {
            background-color: #0097A7;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar h2 span {
            margin-right: 10px;
            font-size: 28px;
        }
        /* Main Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: popUp 1s ease;
            color: #004D40;
        }
        p {
            font-size: 1.4rem;
            background: #b2ebf2;
            color: #004D40;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            animation: fadeIn 1s ease;
        }
        @keyframes popUp {
            from {transform: scale(0.5); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2><span>ðŸ©º</span> HeartCare Predictor</h2>
    </div>

    <div class="container">
        <h1>Prediction Result ðŸ’–</h1>
        <p>{{ prediction_text }}</p>
    </div>

</body>
</html>
